<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Analysis - Home</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .trending-container {
      max-width: 500px;
      margin: 20px auto;
    }
    .trending-container .card {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Stock Analysis</a>
    </div>
  </nav>
  
  <!-- Form Container -->
  <div class="form-container">
    <h2 class="mb-4 text-center">Enter Ticker Symbol</h2>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="ticker" class="form-label">Ticker Symbol</label>
        <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. TATAPOWER.NS" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Analysis Method</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="heuristicMethod" value="heuristic" checked>
          <label class="form-check-label" for="heuristicMethod">Heuristic Analysis</label>
        </div>
        <!-- <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="lstmMethod" value="lstm">
          <label class="form-check-label" for="lstmMethod">LSTM Analysis</label>
        </div> -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="method" id="bothMethod" value="both">
          <label class="form-check-label" for="bothMethod">Both Methods</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze</button>
    </form>
  </div>
  
  <!-- Trending Symbols Container -->
  <div class="trending-container">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Trending Symbols
      </div>
      <div class="card-body">
        <ul class="list-group">
          {% for symbol in trending_symbols %}
            <li class="list-group-item">{{ symbol }}</li>
          {% empty %}
            <li class="list-group-item">No trending symbols available.</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
